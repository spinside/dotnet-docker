  testMatrixWindowsSac2016Amd64:
    3_0:
      dotnetVersion: 3.0
      osVersion: nanoserver-sac2016
    2_2:
      dotnetVersion: 2.2
      osVersion: nanoserver-sac2016
    2_1:
      dotnetVersion: 2.1
      osVersion: nanoserver-sac2016
    2_0:
      dotnetVersion: 2.0
      osVersion: nanoserver-sac2016
    1_*:
      dotnetVersion: 1.
