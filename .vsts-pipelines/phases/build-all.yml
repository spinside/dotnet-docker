      osVersion: stretch
    2_2_Alpine:
      dotnetVersion: 2.2
      osVersion: alpine
    2_2_Bionic:
      dotnetVersion: 2.2
      osVersion: bionic
    2_2_Stretch:
      dotnetVersion: 2.2
