  manifest: manifest.json
  repo: null
  testMatrixLinuxAmd64:
    3_0_Alpine:
      dotnetVersion: 3.0
      osVersion: alpine
    3_0_Bionic:
      dotnetVersion: 3.0
      osVersion: bionic
    3_0_Stretch:
