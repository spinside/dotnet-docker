      osVersion: alpine
    2_1_Bionic:
      dotnetVersion: 2.1
      osVersion: bionic
    2_1_Stretch:
      dotnetVersion: 2.1
      osVersion: stretch
    2_0_Jessie:
      dotnetVersion: 2.0
      osVersion: jessie
    2_0_Stretch:
      dotnetVersion: 2.0
      osVersion: stretch
    1_*_Jessie:
      dotnetVersion: 1.
